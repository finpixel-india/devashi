<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Ashish Singh — Futuristic 3D Robot Experience. Interact with the Nextbot in 3D." />
    <title>Futuristic Robot — Ashish Singh</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet" />

    <!-- Spline 3D Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.58/build/spline-viewer.js"></script>

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ─── Header ─────────────────────────────── */
        .robot-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 3rem;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .robot-header__title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
        }

        .robot-header__back {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 0.5rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .robot-header__back:hover {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        /* ─── Spline Viewer ──────────────────────── */
        .robot-viewer {
            flex: 1;
            width: 100%;
            margin-top: 60px;
            /* header height */
        }

        .robot-viewer spline-viewer {
            width: 100%;
            height: calc(100vh - 60px);
            display: block;
        }

        /* ─── Hint text ──────────────────────────── */
        .robot-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: hintPulse 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes hintPulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.7;
            }
        }

        @media (max-width: 768px) {
            .robot-header {
                padding: 1rem 1.5rem;
            }

            .robot-header__title {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }

            .robot-header__back {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header class="robot-header">
        <span class="robot-header__title">Nextbot · 3D Experience</span>
        <a href="/" class="robot-header__back">← Back to Portfolio</a>
    </header>

    <main class="robot-viewer">
        <spline-viewer url="https://prod.spline.design/LR7u8jQpsOn4nP69/scene.splinecode"></spline-viewer>
    </main>

    <p class="robot-hint">drag to interact · scroll to zoom</p>
</body>

</html>
